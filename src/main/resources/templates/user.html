<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row g-0">
        <div class="col-md-11">
            <div class="bg-dark text-light ps-3 pb-3 pt-3 pe-6">
                <span class="spanLoggedUser">
                    SomeUser
                </span>
                with roles:
                <span class="authRoles">
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-around col-md-1 bg-dark p-3">
            <a class="text-decoration-none" style="color: darkgray" href="/logout"> Logout </a>
        </div>
    </div>

    <div class="row mt-3 h-50">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills tabbable me-3 col-md-2 " id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-profile"
                   role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
<!--Таб для отображения данных текущего пользователя-->
            <div class="tab-content col-md-10 bg-light me-3 px-3" id="v-pills-tabContent">
                <div class="tab-pane active" id="v-pills-profile" role="tablist" aria-orientation="vertical">
                    <p class="h2 p-1">User Information Page</p>
                    <h5 class="p-3 bg-light border">About User</h5>
                    <div class="p-3 border mt-n3">
                        <table class="table table-striped borderless">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody class="loggedUser">
                            <!--The body inside of JS file-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
