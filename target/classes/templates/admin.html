<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row g-0">
        <div class="col-md-11">
            <div class="bg-dark text-light ps-3 pb-3 pt-3 pe-6">
                <span class="spanLoggedUser">
                    SomeUser
                </span>
                with roles:
                <span class="authRoles">
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-around col-md-1 bg-dark p-3">
            <a class="text-decoration-none" style="color: darkgray" href="/logout"> Logout </a>
        </div>
    </div>
    <div class="row mt-3 h-50">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills tabbable me-3 col-md-2 " id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                   role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="createNewUserTab nav-link" id="createNewUserTab" data-bs-toggle="pill" href="#v-pills-profile"
                   role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
            <div class="tab-content col-md-10 bg-light me-3 px-3" id="v-pills-tabContent">
                <div class="tab-pane hidden show active" id="v-pills-home" role="tablist" aria-orientation="vertical">
                    <p class="h2 p-1"> Admin Panel</p>
                    <nav class="nav nav-tabs" id="nav-tab" aria-labelledby="v-pills-tab">
                        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users Table</a>
                        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <h5 class="p-3 bg-light border">All Users</h5>
                            <div class="p-3 border mt-n3">
                                <table class="table table-striped borderless">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody class="allUsers">
                                    <!--The body inside of JS file-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
<!--Таб для создания нового пользователя-->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <h5 class="p-3 bg-light border">Add new user</h5>
                            <form class="createForm d-flex justify-content-center bg-white bg-light border">
                                <div class="p-2 col-md-3 text-center">
                                    <div class="mb-3">
                                        <label for="createFN" class="form-label fw-bold">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name" id="createFN"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createLN" class="form-label fw-bold">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" id="createLN"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createAge" class="form-label fw-bold">Age</label>
                                        <input type="number" class="form-control" placeholder="Age" id="createAge"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createEmail" class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" placeholder="Email" id="createEmail"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="createPassword" class="form-label fw-bold">Password</label>
                                        <input type="password" placeholder="Password" class="form-control" id="createPassword"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="NewRoles" class="form-label fw-bold">Role</label>
                                        <select id="NewRoles" class="createSelect form-select" size="2"  multiple>
                                            <option>USER</option>
                                            <option>ADMIN</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="createNewUser btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
<!--Таб для отображения данных текущего пользователя-->
                <div class="tab-pane fade " id="v-pills-profile" role="tablist" aria-orientation="vertical">
                    <p class="h2 p-1">User Information Page</p>
                    <h5 class="p-3 bg-light border">About User</h5>
                    <div class="p-3 border mt-n3">
                        <table class="table table-striped borderless">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody class="loggedUser">
                            <!--The body inside of JS file-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Модальное окно для редактирования пользователя-->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <form class="editModalForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body col-md-6 offset-md-3">
                    <div class="form-group mb-3 text-center">
                        <label for="editID" class="form-label fw-bold">ID</label>
                        <input type="text" class="form-control" id="editID"
                               disabled/>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="editFN" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="editFN"/>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="editSN" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="editSN"/>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="editAge" class="form-label fw-bold">Age</label>
                        <input type="number" class="form-control" id="editAge" />
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="editEmail" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="editEmail"/>
                    </div>
                    <div class="form-group mb-3 text-center">
                        <label for="editPassword" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="editPassword"/>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="editRoles" class="form-label fw-bold">Role</label>
                        <select class="editModalSelect form-select" id="editRoles" size="2" multiple>
                            <option>USER</option>
                            <option>ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="editModalBtn btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!--Модальное окно для удаления пользователя-->
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="DeleteModalLabel"
     aria-hidden="true">
    <form>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="DeleteModalLabel">Delete
                        User</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body col-md-6 offset-md-3">
                    <div class="mb-3 text-center">
                        <label for="ID_Delete" class="form-label fw-bold">ID</label>
                        <input type="text" class="form-control" id="ID_Delete" disabled>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="FirstNameDelete" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="FirstNameDelete" disabled>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="LastNameDelete" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="LastNameDelete" disabled>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="AgeDelete" class="form-label fw-bold">Age</label>
                        <input type="number" class="form-control" id="AgeDelete"  disabled>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="EmailDelete" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="EmailDelete"  disabled>
                    </div>
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Role</label>
                        <select class="delModalSelect form-select" size="2" disabled>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="delModalBtn btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="admin.js">
</script>

</body>
</html>
